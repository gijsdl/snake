<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>snake</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
<main>
    <div class="left">
        <div class="title-screen">
            <h1>Snake</h1>
        </div>
    </div>
    <div class="game">

    </div>
    <div class="start-screen">
        <h2>Welkom bij Snake</h2>
        <button class="start">start</button>
    </div>
    <div class="end-screen hide">
        <h2>U heeft verloren</h2>
        <p class="end-screen-points"></p>
        <div class="top-10-total">
            <h3>Top 10</h3>
            <div class="top-10">

            </div>
        </div>
        <div class="add-score">
            <h3>voeg score toe</h3>
            <input type="text" class="name" placeholder="uw naam"><br>
            <button class="submit">verstuur</button>
        </div>
        <button class="restart">restart</button>
    </div>
    <div class="right">
        <div class="points-div">
            <h2>Points</h2>
            <p class="point">0</p>
        </div>
    </div>
</main>
<script type="application/javascript" src="js/snakePart.js"></script>
<script type="application/javascript" src="js/snake.js"></script>
<script type="application/javascript" src="js/player.js"></script>
<script type="application/javascript" src="js/main.js"></script>
</body>
</html>
